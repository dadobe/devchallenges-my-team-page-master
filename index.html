<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/styles.css">
  <title>My team page</title>
</head>
<body>
  <main>
    <div class="contenedor">

      <div class="description">

        <div class="title">
          <h1>The creative crew</h1>
        </div>

        <div class="team-description">
          <h2>Who we are</h2>
          <p>We are a team of creatively diverse, driven & innovate individuals
          <br>
          working in various locations around the World.</p>
        </div>

      </div> <!-- .description -->


      <div class="crew-members">

        <div class="row-1">

          <div class="column-1">

            <div class="image">
              <img src="src/img/photo1.png" alt="crew member 1">
              <p>Bill Mohanoy</p>
            </div>
    
            <div class="position">
              <p>Product Owner</p>
            </div>
  
          </div> <!-- .column-1 -->
  
          <div class="column-2">
  
            <div class="image">
              <img src="src/img/photo2.png" alt="crew member 2">
              <p>Saba Cabrera</p>
            </div>
    
            <div class="position">
              <p>Art Director</p>
            </div>
  
          </div> <!-- .column-2 -->
  
          <div class="column-3">
  
            <div class="image">
              <img src="src/img/photo3.png" alt="crew member 3">
              <p>Shae Le</p>
            </div>
    
            <div class="position">
              <p>Tech Lead</p>
            </div>
  
          </div> <!-- .column-3 -->

        </div> <!-- .row-1 -->

        <div class="row-2">

          <div class="column-1">

            <div class="image">
              <img src="src/img/photo4.png" alt="crew member 4">
              <p>Skylah Lu</p>
            </div>
    
            <div class="position">
              <p>UX Designer</p>
            </div>
  
          </div> <!-- .column-1 -->
  
          <div class="column-2">
  
            <div class="image">
              <img src="src/img/photo5.png" alt="crew member 5">
              <p>Griff Richards</p>
            </div>
    
            <div class="position">
              <p>Developer</p>
            </div>
  
          </div> <!-- .column-2 -->
  
          <div class="column-3">
  
            <div class="image">
              <img src="src/img/photo6.png" alt="crew member 6">
              <p>Stan John</p>
            </div>
    
            <div class="position">
              <p>Developer</p>
            </div>
  
          </div> <!-- .column-3 -->

        </div> <!-- .row-1 -->



        
      </div> <!-- .crew-members -->

    </div> <!-- .contenedor -->

  </main>
</body>
</html>
